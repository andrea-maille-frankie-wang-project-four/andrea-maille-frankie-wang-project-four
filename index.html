<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the Price!</title>
    <link href="https://fonts.googleapis.com/css?family=Andika|Sansita:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header starts -->
    <header>
        <div class=" wrapper header-content">
            <div class="header-title">
                <h1 class="bounce-in-top">Guess the Price!</h1>
            </div>
            <div class="header-description" tabindex="1">
                <p>Can you guess the correct price of these items sold at Walmart in Canadian Dollars without going over?
                </p>
            </div>
            <div class="game-categories">
                <form action="">
                    <fieldset class="header-form">
                        <legend>Choose Your Category</legend>
                        <div class="category-choices">
                            <input type="radio" id="electronics" value="electronics" name="category">
                            <label for="electronics">Electronics</label>
                            <input type="radio" id="appliances" value="appliances" name="category">
                            <label for="appliances">Appliances</label>
                            <input type="radio" id="food" value="food" name="category">
                            <label for="food">Food</label>
                        </div>
                        <button class="start-game">Start Game</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </header>
    <!-- header ends -->
    <!-- main part starts -->
    <main>
        <div class="wrapper">
            <form class="game-content" tabindex ="2" role="status" aria-live="polite">
                <!-- products will appear here -->
            </form>
        </div>
    </main>
    <!-- main part ends -->
    <!-- footer starts -->
    <footer>
        <p>Powered! by Wal-mart API</p>
        <P>&copy; Andrea Maille & Frankie Wang</P>
    </footer>
    <!-- footer ends -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="script.js"></script>
</body>
</html>
